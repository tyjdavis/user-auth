<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>User Logins</title>
    <style media="screen"></style>
  </head>
  <body>
    <div class="row">
      <div class="col s6">
        <h3><strong>Please Login</strong></h3>
        <form id="login-form" action="#">
            <input type="text" placeholder="Email Address" id="login-email">
            <input type="text" placeholder="Password" id="login-password">
          <button id="logIn" type="submit">
            Login
          </button>
          <div id="login-error"></div>
        </form>
      </div>

      <div class="col s6">
        <h3><strong>No Account? Please sign up</strong></h3>
        <form class="" id="signup-form col s6" action="#">
            <input type="text" placeholder="Email Address" id="signup-email">
            <input type="text" placeholder="Password" id="signup-password">
          <button id="signUp" type="submit">
            Sign up!
          </button>
          <div id="signup-error"></div>
        </form>
      </div>
    </div>
    
<div class="messagesection">
    <div class="col s12">
      <h3><strong>Oh User!</strong></h3>
      <ul id="list">
      </ul>
      <form class="" id="message-form col s6" action="#">
          <input type="text" placeholder="Message" id="message">
        <button id="message-button" type="submit">
          Say Something!
        </button>
      </form>
    </div>
  </div>


    <script src="/__/firebase/3.8.0/firebase.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
