<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">


    <title>User Logins</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/3.9.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/3.9.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-database.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen"></style>
  </head>
  <body>
      <h1>Please Login</h1>
      <form id="login-form" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" placeholder="Email Address" id="login-email">
          <input class="mdl-textfield__input" type="text" placeholder="Password" id="login-password">
        </div>
        <button id="logIn" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Login
        </button>
      </form>


      <h1>No Account? Please sign up</h1>
      <form id="signup-form" action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" placeholder="Email Address" id="signup-email">
        <input class="mdl-textfield__input" type="text" placeholder="Password" id="signup-password">
      </div>
      <button id="signUp" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Sign up!
      </button>
    </form>


    <script src="/__/firebase/3.8.0/firebase.js"></script>
    <script src="/__/firebase/init.js"></script>

      <script src="index.js"></script>
  </body>
</html>
